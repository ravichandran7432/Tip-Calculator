<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tip-form">
            <div class="input-group">
                <label for="bill-amount">Bill Amount ($):</label>
                <input type="number" id="bill-amount" placeholder="Enter amount" required>
            </div>
            <div class="input-group">
                <label for="tip-percentage">Tip Percentage (%):</label>
                <input type="number" id="tip-percentage" placeholder="Enter percentage" required>
            </div>
            <button type="submit">Calculate Tip</button>
        </form>
        <div id="result">
            <p id="tip-amount">Tip Amount: $0.00</p>
            <p id="total-amount">Total Amount: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
